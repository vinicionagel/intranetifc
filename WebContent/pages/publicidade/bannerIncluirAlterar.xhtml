<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="../publicidade/publicidadeIncluirAlterar.xhtml">

        </ui:define>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk" 
      xmlns:c="http://java.sun.com/jsp/jstl/core" >   
    <ui:composition template="../generic/genericIncluirAlterar.xhtml">
        <ui:param name="bean" value="#{servicoBean}" />                
        <ui:define name="CAMPOS">
            <t:div><h:outputText value="#{labels.campoDescricao} completa" /><h:outputText value="*" style="color: red"/></t:div> 
            <p:inputTextarea value="#{bean.objeto.descricaoCompleta}" required="false" label="Descricao" cols="50" />

            <t:div><h:outputText value="#{labels.campoDescricao} curta" /><h:outputText value="*" style="color: red"/></t:div> 
            <p:inputText value="#{bean.objeto.descricaoCurta}" required="false" label="Descricao" size="50" />

            <t:div><h:outputText value="#{labels.campoTipoServico}" /><h:outputText value="*" style="color: red"/></t:div> 
            <p:selectOneMenu value="#{bean.objeto.tipoServicoDTO}" converter="SimpleIndexConverter">
                <f:selectItem itemLabel="Selecione um Item" itemValue="" />
                <t:selectItems value="#{bean.tiposServicos}"  var="item" itemLabel="#{item.descricao}" itemValue="#{item}" />  
            </p:selectOneMenu>
        </ui:define>
    </ui:composition>       
</html>

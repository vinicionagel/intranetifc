<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" >      

    <ui:composition template="../generic/genericPesquisar.xhtml">
        <ui:param name="bean" value="#{acaoDisciplinarBean}" />                

        <ui:define name="COLUNAS">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{labels.campoDescricao}" />
                </f:facet>
                <h:outputText value="#{item.descricao}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{labels.campoTipoOcorrencia}" />
                </f:facet>
                <h:outputText value="#{item.tipoOcorrenciaDTO.descricao}" />
            </p:column>
              <p:column>
                <f:facet name="header">
                    <h:outputText value="#{labels.campoCor}" />
                </f:facet>
                  <h:outputText value="#{item.cor}" style="background-color:\##{item.cor}" />
            </p:column>
        </ui:define>                    
    </ui:composition>                  
</html>

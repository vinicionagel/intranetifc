<?xml version="1.0" encoding="ISO-8859-1"?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk" >
    <f:view locale="#{localeController.currentLocale}" transient="true">
        <h:head>
            <title>::.. Autenticação do Sistema ..::</title>
            <link type="text/css" rel="stylesheet" href="../../css/IFC.css" />
            <link rel="shortcut icon" type="image/x-icon" href="../../images/favicon.ico"/>
            <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="center"  >
                    <h:form>
			
                        <p:messages />
                        <p:panel header="Autenticação" id="login">
                             
                            <p:focus context="login"/>
                            
                            <h:panelGrid columns="2" cellpadding="3">
                                <h:outputText value="#{labels.campoUsuario}" />
                                <p:inputText value="#{contextoBean.login}" required="true"
                                             label="Usuário" size="20" title="Informe seu nome de usuário" requiredMessage="#{labels.CampoValidacaoUsuario}" />
                                <h:outputText value="#{labels.campoSenha}" />
                                <t:div>
                                    <p:password value="#{contextoBean.senha}" required="true" 
                                                label="Senha" size="20" title="Informe sua Senha"
                                                feedback="false" requiredMessage="#{labels.CampoValidacaoSenha}" />
                                    <p:commandButton value="#{labels.botaoLogar}" action="#{contextoBean.logar}" ajax="false" style="margin-left: 10px"/>  
                                </t:div>                     
                            </h:panelGrid>
                            <h:selectBooleanCheckbox id="loginsiga" value="#{contextoBean.loginSiga}"/><h:outputLabel value="Logar com o SIGA-EDU" for="loginsiga"/>   
                        </p:panel>
			
			<t:div style="width: 100%; height: 50px;">
                            <p:button outcome="cadastrese" value="#{labels.botaoCadastrese}" style="margin: 10px; text-align: left; width: 100px;" >
                                <f:param name="codigo" value="cadastrese" />  
                            </p:button>
			    <p:commandButton value="#{labels.botaoRecuperarSenha}" action="#{usuarioBean.novaSenha}" immediate="true" ajax="false" style="margin: 10px; text-align: left;" />
			</t:div>
			
                        <p:panel header="Informações do Sistema" style="width: 99%; height: 100%">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:imageSwitch effect="shuffle" >  
                                    <ui:repeat value="#{imageSwitchBean.images}" var="image" > 
                                        <h:outputLink value="#{image.link}" rendered="#{not empty image.link}" target="_new">
                                            <p:graphicImage value="/.imagesTempfotosLogin/#{image.nomeFormato}" />
                                        </h:outputLink>
                                            <p:graphicImage value="/.imagesTempfotosLogin/#{image.nomeFormato}" rendered="#{empty image.link}" />
                                    </ui:repeat>  
                                </p:imageSwitch>  
                            </h:panelGrid>
                        </p:panel>
                    </h:form> 
                </p:layoutUnit>
                <p:layoutUnit position="bottom"   resizable="false" closable="false" collapsible="false">  
                    <div align="center">   
                        <ui:include src="../menu/rodape.xhtml" />
                    </div> 
                </p:layoutUnit> 
            </p:layout>
        </h:body>
    </f:view>
</html>
